<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="author" content="Justin Bell">

        <link rel="stylesheet" href="css/styles.css?v=1.0">
    </head>

    <body>
        <h1>Login</h1>
        <a href='/.ory/kratos/public/self-service/browser/flows/registration'>register</a>
        <div id='login-div'></div>

        <script src="js/scripts.js"></script>
        <script>
            getBrowserBasedLoginUserFlow()
                .then(flow => {
                    const form = createForm(flow);
                    const div = document.getElementById('login-div');
                    div.appendChild(form);
                });
        </script>
    </body>
</html>
